<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <div>
                        <label for="" class="label">Login</label>
                        <input type="text" name="login" id="login" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Acessar" class="btn btn-success btn-sm">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>

        const form = document.querySelector("form");
        form.addEventListener('submit', function(evento) {
            evento.preventDefault();

            const campoLogin = document.querySelector("#login");
            const campoSenha = document.querySelector("#senha");

            const valorLogin = campoLogin.value;
            const valorSenha = campoSenha.value;

            // VALIDACAO
            if(valorLogin === '') {
                alert("Login obrigatório");
                return false;
            }
            
            if(valorSenha === '') {
                alert("Senha obrigatória");
                return false;
            }

            // ENVIO
            fetch("fetch.json", { 
                method: "POST", 
                body: {
                    login: valorLogin,
                    senha: valorSenha
                }   
            });
        });

    </script>
</body>
</html>
