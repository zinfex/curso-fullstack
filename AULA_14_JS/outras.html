<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: #222 url('https://media.istockphoto.com/id/1341408852/video/colored-smoke-on-a-dark-background-blue-and-red-light-with-smoke.jpg?s=640x640&k=20&c=v2DQUY8IVbli_6FH_9KAs6YWRXlDdYiBJHfp7JFh7NY=');
            background-size: cover;
            color: white;
            font-size: 4em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #relogio {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;

        }

    </style>
</head>
<body>


    <div id="relogio">
        <div id="horas" class="animate__animated ">00</div>:
        <div id="minutos" class="animate__animated ">00</div>:
        <div id="segundos" class="animate__animated">00</div>
    </div>


    <script>

        const data = new Date();
        console.log(data);
        console.log(data.getDate());
        console.log(data.getMonth() + 1);
        console.log(data.getFullYear());


        console.log(data.getHours());
        console.log(data.getMinutes());
        console.log(data.getMilliseconds());

        const horas = document.getElementById('horas');
        const minutos = document.getElementById('minutos');
        const segundos = document.getElementById('segundos');

        var horaAnterior = '';
        var minutoAnteior = '';
        var segundoAnterior = '';
        

        function exibirHorario() {
            const hora = new Date();
            console.log(hora.getSeconds());

            

            horas.innerHTML = hora.getHours();
            minutos.innerHTML = hora.getMinutes();
            segundos.innerHTML = hora.getSeconds();

            if(horaAnterior != horas.getHours()) {
                horas.classList.push('animate__bounce');
                horaAnterior = horas.getHours();
            }

            if(minutoAnteior != horas.getHours) {
                horas.classList.add('animate__bounce');
                horaAnterior = horas.getHours();
            }

        }

        setInterval(exibirHorario, 1000);


    </script>
</body>
</html>
