    <title>Estrutura de Repetição</title>

<body>
    <script>
        // ESTRUTURA DE REPETIÇÃO
        const alunos = [
            "Ana",
            "Jéssica",
            "Carla",
            "Maria",
            "Milena"
        ];

        console.log(alunos[0]);
        console.log(alunos[2]);
            
        const quantidade = alunos.length;
        // alert(quantidade);

        // FUNCAO DA ESTRU. REPETICAO - FOR
        var contador = 0;
        for(contador; contador < 1000; contador++) {
            // console.log(contador);
        }

        // ENQUANTO - WHILE
        var contadorEnquanto = 0;
        while(contadorEnquanto < 10) {
            // CODIGOS
            console.log("Contador Enquanto: " + contadorEnquanto)
            contadorEnquanto++;
        }

        // LISTANDO ARRAY COM FOR
        
        for(var interacao = 0; interacao < alunos.length; interacao++) {
            console.log("Interacao", interacao);
            console.log(alunos[interacao]);
        }

    </script>
