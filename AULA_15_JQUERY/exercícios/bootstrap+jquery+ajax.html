<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <form class="row g-3">
        <div class="col-md-2">
          <label for="inputEmail4" class="form-label">CEP</label>
          <div class="campo"><input type="text" id="cep" class="form-control" placeholder="00000000"></div>
          <button type="button" id="btn" class="btn btn-primary col-md-12">Buscar CEP</button>
        </div>
        
        <div id="preenchimentos" class="row g-3">
            <div class="col-6">
              RUA<div class="campo"><input type="text" id="logradouro" class="form-control" placeholder="RUA"></div>
            </div>
            
            <div class="col-6">
                BAIRRO<div class="campo"><input type="text" id="bairro" class="form-control" placeholder="BAIRRO"></div>
            </div>
    
            <div class="col-md-6">
                CIDADE<div class="campo"><input type="text" id="localidade" class="form-control" placeholder="CIDADE"></div>
            </div>
    
            <div class="col-md-6">
                ESTADO<div class="campo"><input type="text" id="uf" class="form-control" placeholder="ESTADO"></div>
            </div>
        </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $("#btn").on('click', () => {
            const cep = $("#cep").val();

            const configuracao = {
                url: "https://viacep.com.br/ws/"+cep+"/json/",
                method: "GET",
                success: function(resposta) {
                    console.log(resposta);

                    $("#logradouro").val(resposta.logradouro)
                    $("#bairro").val(resposta.bairro)
                    $("#localidade").val(resposta.localidade)
                    $("#uf").val(resposta.uf)
                },
                error: function(error) {
                    console.error(error);
                }
            };

            $.ajax(configuracao);
        });
    </script>
</body>
</html>
