<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Digite seu nome: </label>
    <input type="text" id="nome">
    <p id="texto"></p>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $('#nome').on('click', ()=>{
            $('#texto').text($('#nome').val())
        })
    </script>
</body>
</html>
