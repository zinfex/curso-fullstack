<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-md-4 offset-md-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Telefone</label>
                        <textarea class="form-control" id="telefone" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">CPF</label>
                        <textarea class="form-control" id="cpf" rows="3"></textarea>
                    </div>
                    <div>
                        <button type="button" id="btn_enviar" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>

        const btn_enviar = document.querySelector('#btn_enviar');
        btn_enviar.addEventListener('click', () => {

            const campoEmail = document.querySelector('#email');
            const campoMensagem = document.querySelector('#mensagem');
            const campoTelefone = document.querySelector('#telefone')
            const campoCpf = document.querySelector('#cpf')
            
            const valorEmail = campoEmail.value;
            const valorMensagem = campoMensagem.value;
            const valorTelefone = campoTelefone.value;
            const valorCpf = campoCpf.value;
            

            alert(valorEmail);
            alert(valorMensagem);
            alert(valorTelefone);
            alert(valorCpf);
        });
    </script>
